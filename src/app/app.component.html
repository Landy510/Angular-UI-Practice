<header>
  <div class="max-w-screen-lg mx-auto flex items-center">
    <img src="../assets/images/logo.svg" alt="logo">
    <button class="md:!hidden" mat-icon-button aria-label="Example icon-button with menu icon" (click)="sidenav.toggle()">
      <mat-icon>{{ sidenav.opened ? 'close' : 'menu' }}</mat-icon>
    </button>
    <span class="grow hidden md:flex justify-center">
      <a href="#">
        <p class="text-grey">找景點</p>
        <p class="text-grey">ATTRACTION</p>
      </a>
      <a href="#" class="mx-[56px]">
        <p class="text-grey">找美食</p>
        <p class="text-grey">DELICACY</p>
      </a>
      <a href="#">
        <p class="text-grey">找活動</p>
        <p class="text-grey">ACTIVITY</p>
      </a>
    </span>
    <span class="ml-auto flex align-center">
      <img src="../assets/images/favoriate_icon.png" alt="info" class="mr-4 cursor-pointer">
      <img src="../assets/images/info.png" alt="info" class="cursor-pointer">
    </span>
  </div>
</header>

<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav class="example-sidenav" mode="push">
    <mat-nav-list>
      <a mat-list-item href="#" *ngFor="let link of links"> {{ link }} </a>
   </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="banner-section"></div>
  </mat-sidenav-content>
</mat-sidenav-container>
