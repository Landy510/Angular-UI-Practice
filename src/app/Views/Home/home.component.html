<div class="banner-section">
  <swiper
    #swiper
    [config]="config"
    [autoplay]="{
      delay: 3000,
      disableOnInteraction: false
    }"
    [loop]="true"
    class="h-full"
  >
    <ng-template swiperSlide *ngFor="let picUrl of bannerImages" class="swiper-slide">
      <div [ngStyle]="{'background-image': 'url(' + picUrl + ')'}" class="h-full w-full bg-cover bg-no-repeat bg-center"></div>
    </ng-template>
  </swiper>
  <div class="custom-pagination"></div>
</div>
<section class="py-[160px] bg-white">
  <div class="flex flex-col sm:flex-row overflow-x-hidden mb-10 bg-white">
    <div class="scenic-intro mr-0 sm:mr-6">
      <h2 class="text-primary text-5xl font-semibold mb-6">Explore</h2>
      <h2 class="text-5xl font-medium mb-6">探索台灣每個角落</h2>
      <p class="text-grey mb-8">台灣擁有高山峽谷及四面環海地理特性，因此充滿各種自然景致等待人們發現，而各縣市有其特色文化與在地必嚐美食，無論想要來場山林陶冶身心之旅，抑或體驗歷史人文深度旅行，都能在台灣這片土地上踏尋。</p>
      <p class="flex items-center scenic-intro-more">
        <span class="text-primary explore-more">探索更多景色</span>
        <img class="ml-3" src="../../../assets/images/arrow.png" alt="arrow-icon" style="flex-shrink: 0;">
      </p>
    </div>
    <div class="flex ml-9 sm:ml-0">
      <div class="scenic-second-block" *ngFor="let view of secondBlockImageFirstRow">
        <div [ngStyle]="{'background-image': 'url(' + view.picUrl + ')'}" class="scenic-pic shrink-0 bg-cover bg-no-repeat bg-center"></div>
        <h6 class="writing-mode-vl">{{ view.title }}</h6>
      </div>
    </div>
  </div>
  <div class="scenic-second-block pb-3">
    <!-- <div class="scenic-intro mr-4 flex flex-col justify-around">
      <a href="#" class="scenic-intro-option">
        <span class="ml-5">都市文情：北台灣</span>
      </a>
      <a href="#" class="scenic-intro-option">
        <span class="ml-5">休閒樂活：中台灣</span>
      </a>
      <a href="#" class="scenic-intro-option">
        <span class="ml-5">人情小吃：南台灣</span>
      </a>
      <a href="#" class="scenic-intro-option">
        <span class="ml-5">自然生態：東台灣</span>
      </a>
      <a href="#" class="scenic-intro-option">
        <span class="ml-5">小島風情：離島地區</span>
      </a>
    </div> -->
    <div class="scenic-second-block" *ngFor="let view of secondBlockImageSecondRow">
      <div [ngStyle]="{'background-image': 'url(' + view.picUrl + ')'}" class="scenic-pic shrink-0 bg-cover bg-no-repeat bg-center"></div>
      <h6 class="writing-mode-vl">{{ view.title }}</h6>
    </div>
  </div>
</section>
<section class="bg-primary lg:h-[620px]">
  <div class="flex flex-col lg:flex-row lg:items-center lg:justify-center h-full max-w-screen-lg mx-auto">
    <img class="lg:mr-6" src="../../../assets/images/subscribe_img.png" alt="subscribe_img">
    <div class="px-10 pt-10 pb-[224px]">
      <h2 class="text-3xl sm:text-4xl lg:text-5xl font-semibold text-yellow mb-6">Subscribe</h2>
      <h2 class="text-3xl sm:text-4xl lg:text-5xl font-medium text-white mb-6">每個月來場放鬆旅行</h2>
      <p class="text-white font-normal mb-4">如果你願意收到每月旅遊資訊，一起感受台灣旅行的美好。</p>
      <form class="flex subscribe-form py-3 rounded">
        <input class="ml-6" type="text" placeholder="youremail@example.com">
        <button class="!ml-auto" mat-icon-button aria-label="Example icon button with a vertical three dot icon">
          <mat-icon>
            <img src="../../../assets/images/subscribe_icon.svg" alt="subscribe_icon">
          </mat-icon>
        </button>
      </form>
    </div>
  </div>
</section>
